<body>

<div class="py-5 bg-secondary text-white">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://apis.google.com/js/api.js"></script>
<script>
  const CLIENT_ID = '342271731749-d9g4kcrq57lip8g8qv4ijipdjpin7moe.apps.googleusercontent';
  const API_KEY = 'AIzaSyDt5OO6XrRuC_4YS72dwtHTFUp6OyDPPp0';
  const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
  const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

  function gapiLoad() {
    gapi.load('client:auth2', initClient);
  }

  function initClient() {
    gapi.client.init({
      apiKey: API_KEY,
      clientId: CLIENT_ID,
      discoveryDocs: [DISCOVERY_DOC],
      scope: SCOPES,
    });
  }

  function handleAuthClick() {
    gapi.auth2.getAuthInstance().signIn();
  }

  function addEvent() {
    const event = {
      summary: 'Coaching Session with Rob',
      location: 'Zoom or Bowling Center',
      description: 'Booked through rob lawless site',
      start: {
        dateTime: '2025-05-07T15:00:00-04:00',
        timeZone: 'America/New_York',
      },
      end: {
        dateTime: '2025-05-07T15:30:00-04:00',
        timeZone: 'America/New_York',
      },
    };

    gapi.client.calendar.events.insert({
      calendarId: 'primary',
      resource: event,
    }).then(response => {
      alert('Event created: ' + response.result.htmlLink);
    });
  }

  gapiLoad();
</script>
