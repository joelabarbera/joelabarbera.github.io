<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rob Lawless Coaching</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h4 {text-align: center}
    li {text-align: center}

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    .youtube {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="py-5 bg-secondary text-white">
  <div class="container">
    <h1 class="display-4 text-center">Rob Lawless Coaching</h1>
    <p class="lead text-center">Professional Bowling Instruction</p>
  </div>
</div>


<div class="container-fluid">
  <div class="row mt-5">

    <!-- Left Box -->
    <div class="col-md-5 offset-md-1">
      <div class="bg-light p-4 rounded shadow">
        <img
          src="logo.jpeg" alt="Rabs" class="img-fluid mb-3"
          style="width:300px;height:200px";>
      </div>
    </div>

    <!-- Right Box -->
    <div class="col-md-5">
      <div class="bg-light p-4 rounded shadow">
        <h4>What I can help with</h4>
        <ul class="list-unstyled d-flex flex-column align-items-center">
          <li>Form</li>
          <li>Rev Rate</li>
          <li>Ball Selection</li>
          <li>Bowling IQ</li>
        </ul>
      </div>
    </div>

  </div>

  <!-- Button -->
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3 text-center">
      <a href="booking.html" class="btn btn-primary btn-lg">Book a Coaching Session</a>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-6 offset-md-3 text-center">
      <h4 class="mb-3">Learn More About Junior Bowling</h4>
      <a href="https://www.youtube.com/watch?v=LRtENvbXF4M">
        <img src="https://bowl.com/getmedia/134df262-e2f8-48fe-ae00-b70935085064/071923_Day3_845x476.jpg"
             alt="Click here to learn about JR bowling"
             style="width:300px;height:200px;" class="img-fluid center">
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
